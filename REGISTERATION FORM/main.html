<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script>
        function validateForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var contactNumber = document.getElementById('contactNumber').value;

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            var passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters long and include at least one uppercase letter and one digit.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Password and Confirm Password do not match.');
                return false;
            }

    var contactNumberRegex = /^\d{10}$/;
    if (!contactNumberRegex.test(contactNumber)) {
        alert('Please enter a valid 10-digit contact number.');
        return false;
    }

            var confirmed = window.confirm('Registration completed successfully! Do you want to register again?');

            if (confirmed) {
                window.location.href = 'main.html'; 
            }

            return false;
        }
    </script>
    <title>Registration Form</title>
</head>
<body>

<form id="registrationForm" action="submit.php" method="post" onsubmit="return validateForm()">
    
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="enter your first name" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="enter your last name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email address" required>
        <br>
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="enter your contact number" required>
    </fieldset>

    <fieldset>
        <legend>Account Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="choose a username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter a secure password" required>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm your password" required>
    </fieldset>

    <input type="submit" value="Register">
</form>

</body>
</html>
